<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Lipsync</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="sidebar">
        <button id="sidebar-toggle"><i class="fas fa-bars"></i></button>
        <img id="logo" src="public/icons/logo.png" alt="Logo">
        <div id="menu-container">
            <h2>Men√∫</h2>
            <a href="#"><i class="fas fa-home"></i> Inicio</a>
            <a href="#"><i class="fas fa-info-circle"></i> Sobre Nosotros</a>
            <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
        </div>
        <button id="interact-button" class="interact-button">Interactuar</button>
    </div>

    <div id="main-content">
        <h1>Lipsync</h1>
        <div id="avatar-container">
            <img id="avatar" src="public/frames/X.jpg" alt="Avatar">
        </div>

        <div id="input-container">
            <input type="text" id="text-input" placeholder="Interactuar...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="mic-button">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <!-- Rueda de carga -->
        <div id="loading-spinner" style="display:none;">
            <i class="fas fa-spinner fa-spin"></i> Cargando...
        </div>

        <audio id="audio" style="display:none;"></audio>
    </div>

    <button id="history-button"><i class="fas fa-history"></i></button>
    <div id="history-panel">
        <h2>Historial de Conversaciones</h2>
        <div id="conversation-history"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
